<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="output"></div>
<script type="text/javascript">
	var i=1;
	setInterval(function(){
		document.getElementById("output").innerHTML=i;
		i++;
	}, 1000);
</script>
</body>
</html>
