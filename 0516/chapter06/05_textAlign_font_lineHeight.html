<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.font_big{
		font-size: 2em;
	}
	.font_italic{
		font-style: italic;
	}
	.font_bold{
		font-weight: bold;
	}
	.font_center{
		text-align: center;
	}
	.font_right{
		text-align: right;
	}
	.button{
		width: 150px;
		height: 70px;
		background: orange;
		border: 10px solid white;
		border-radius: 30px;
		box-shadow: 5px 5px 5px #A9A9A9;
	}
	.button>a{
		display: block;
		line-height: 70px;
		text-decoration: none;
	}
		
</style>
</head>
<body>
	<div class="button">
	<a class="font_big font_italic font_bold font_center" href="http://www.naver.com">Click</a>
	</div>
	
</body>
</html>
