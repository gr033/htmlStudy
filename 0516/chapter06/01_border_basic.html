<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.box{
		border-width: thin;
		border-style: dashed;
		border-color: black;
	}
	.box2{
		border-width: thick;
		border-style: dashed;
		border-radius: 20px;
		border-color: black;
	}
	.box3{
		/*border-width: thick;
		border-style: dashed;
		border-color: black;*/
		border: black dashed thick;
		border-radius: 50px 40px 20px 10px;
	}
</style>
</head>
<body>
	<div class="box2">
		<p>Hello HTML</p>
	</div>
	<div class="box">
		<p>Hello CSS</p>
	</div>
	<div class="box3">
		<p>Hello JavaScript</p>
	</div>
</body>
</html>
