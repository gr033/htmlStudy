<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.box{
		display: none;
	}
</style>
<script type="text/javascript">
	function pro(){
		document.getElementById("box").style.display="block";
	}
</script>
</head>
<body>
	 <div>HTML</div>
	 <div class="box" id="box">CSS</div>
	 <div>JavaScript</div>
	 <hr>
	 <button onclick="pro()">보이기</button>
</body>
</html>
