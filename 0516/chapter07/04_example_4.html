<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.naver{
		background-image: url("naver.png");	
		background-repeat: no-repeat;
		background-position: center;
		background-size: cover;
	}
	.circle{
		width: 100px;
		height: 100px;
		border: solid 1px black;
		border-radius: 50% 50%;
		position: absolute;
	}
	#container{
		width: 500px;
		height: 500px;
		border: 3px solid black;
		position: relative;
	}
	#red{
		background: red;
		left: 20px;
		top: 20px;
	}
	#green{
		background: green;
		right: 20px;
		top: 20px;
	}
	#blue{
		background: blue;
		right: 20px;
		bottom: 20px;
	}
	#yellow{
		left: 20px;
		bottom: 20px;
	}
</style>
</head>
<body>
	<h2>Hello HTML</h2>
	<div id="container">
		<div class="circle" id="red"></div>
		<div class="circle" id="green"></div>
		<div class="circle" id="blue"></div>
		<div class="circle naver" id="yellow"></div>
	</div>
	<h2>hello HTML</h2>
</body>
</html>
