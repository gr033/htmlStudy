<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.member{
		width: 200px;
		height: 150px;
		border: solid 2px pink;
		margin: 10px;
		padding: 10px;
		border-radius: 20px;
		display: inline-block;
	}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script type="text/javascript">
	//JavaScript Object Notation"JSON"
	$(function(){
		let arr = [
			{name:"홍길동", age:20, addr:"서울시 미포구 서교동"},
			{name:"이순신", age:22, addr:"서울시 미포구 동교동"},
			{name:"김유신", age:23, addr:"서울시 미포구 신수동"}
			//배열의 요소만큼 노드를 생성하여 output에 추가
		];
		$.each(arr, function(i,item){
			let div = $("<div></div>");
			var name = $("<p></p>").html("이름: "+item.name);
			var age = $("<p></p>").html("이름: "+item.age);
			var addr = $("<p></p>").html("이름: "+item.addr);
			
			$(div).append(name, age, addr);
			$(div).addClass("member");
			$("#output").append(div);
		});
	});
</script>
</head>
<body>
	<h2>회원정보</h2>
	<hr>
	<div id="output"></div>
</body>
</html>
