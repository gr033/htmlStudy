<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#box{
		position: absolute;
		left: 10px;
		top: 10px;
	}
	#btnStart{
		position: absolute;
		left: 10px;
		top: 120px;
	}
	#btnStop{
		position: absolute;
		left: 150px;
		top: 120px;
	}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#box").css({
			width:100,
			height:100,
			background:"brown"
		});
		$("#btnStart").click(function(){
			$("#box").animate({
				width: 200
			}, 1000).animate({
				height: 200
			}, 1000).animate({
				left: 500
			}, 1000);
		});
		$("#btnStop").click(function(){
			$("#box").stop(true, true);
		});
	})
</script>
</head>
<body>
	<div id="box"></div>
	<button id="btnStart">애니메이션 효과</button>
	<button id="btnStop">애니메이션 중지</button>
</body>
</html>
