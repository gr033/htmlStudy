<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	img{
		width: 50px;
		height: 50px;
	}
	#wrap{
		width: 500px;
		height: 150px;
	}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("img").hover(function(){
			$(this).animate({
				width:100,
				height:100
			}, 500)
		}, function(){
			$(this).animate({
				width: 50,
				height: 50
			}, 500)
		});
		$("#wrap").mouseleave(function(){
			$("img").stop(true, false);
			$("img").animate({
				width: 50,
				height: 50
			},500);
		});
	});
</script>
</head>
<body>
	<div id="wrap">
		<img src="ball1.jpg">
		<img src="ball2.jpg">
		<img src="ball3.jpg">
		<img src="ball4.jpg">
		<img src="ball5.jpg">
	</div>
</body>
</html>
