<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#box{
		position: absolute;
		left: 10px;
		top: 10px;
	}
	#btn{
		position: absolute;
		left: 10px;
		top: 120px;
	}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#box").css({
			width:100,
			height:100,
			background:"brown"
		});
		$("#btn").click(function(){
			$("#box").animate({
				left:500,
				opacity: 0
			}, 1000);
		});
	})
</script>
</head>
<body>
	<div id="box"></div>
	<button id="btn">애니메이션 효과</button>
</body>
</html>
