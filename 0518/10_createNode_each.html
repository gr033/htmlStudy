<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.table{
		border: solid 1px black;
		width: 400px;
		height: 150px;
	}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		//배열의 수만큼 반복수행하여, 총점과 평균을 계산하여 테이블 형태의 노드를 생성하고, 아웃풋에 추가
		let data =[
			{name:"홍길동", kor:100, eng:100, math:100},
			{name:"이순신", kor:80, eng:90, math:100},
			{name:"유관순", kor:90, eng:60, math:70}
		];
		let table = $("<table></table>");
		$(table).addClass("table");
		$(table).attr("border",1);
		let tr = $("<tr></tr>");
		let th_name = $("<th></th>").html("이름");
		let th_kor = $("<th></th>").html("국어");
		let th_eng = $("<th></th>").html("영어");
		let th_math = $("<th></th>").html("수학");
		let th_tot = $("<th></th>").html("총점");
		let th_avg = $("<th></th>").html("평균");
		$(tr).append(th_name, th_kor, th_eng, th_math, th_tot, th_avg);
		$(table).append(tr);
		
		$.each(data, function(){
			let tr = $("<tr></tr>");
			let td1 = $("<td></td>").html(this.name);
			let td2 = $("<td></td>").html(this.kor);
			let td3 = $("<td></td>").html(this.eng);
			let td4 = $("<td></td>").html(this.math);
			let td5 = $("<td></td>").html(this.kor+this.eng+this.math);
			let td6 = $("<td></td>").html((this.kor+this.eng+this.math)/3);
			$(tr).append(td1, td2, td3, td4, td5, td6);
			$(table).append(tr);
		});
		$("#output").append(table);
	});
</script>
</head>
<body>
	<div id="output"></div>
</body>
</html>
