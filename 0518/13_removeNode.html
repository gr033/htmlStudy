<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		//삭제를 위한 함수
		//remove(): 자기 자신을 제거
		//empty(): 자식 노드를 모두 제거
		//항목을 더블클릭하면 그 요소를 삭제하고 모두지우기를 누르면 모두 지우도록 한다.
		$("li").dblclick(function(){
			this.remove();
		});
		$("button").click(function(){
			$("ul").empty();
		});
	});
</script>
</head>
<body>	
	<ul>
		<li>사과</li>
		<li>오렌지</li>
		<li>포도</li>
		<li>수박</li>
		<li>멜론</li>
	</ul>
	<button>모두 지우기</button>
</body>
</html>
