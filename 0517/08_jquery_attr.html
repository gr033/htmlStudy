<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
   <script type="text/javascript"> 
      $(document).ready(function(){
    	  $(".box").css("background","pink")
    	  $(".box").css("width",100)
    	  $(".box").css("height",100)
    	  $(".box").css("margin",10)
    	  $(".box").css("float","left")
    	  
    	  $(".container").css({
    		  clear:"both",
	    	  /*float를 사용하게 되면 그 다음 요소들도 
	    	  영향을 받는데 이것을 지우기 위한 코드*/
    		  background:"yellow",
    		  width:400,
    		  height:300
    	  })
      });
   </script>
</head>
<body>
	<div class="box">1</div>
	<div class="box">2</div>
	<div class="box">3</div>
	<div class="container">4</div>
	<div class="container">5</div>
</body>
</html>
