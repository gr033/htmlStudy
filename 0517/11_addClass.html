<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
   <script type="text/javascript"> 
      $(document).ready(function(){
    	  $("#box").css({
    		 width:100,
    		 height:100,
    		 background:"orange"
    	  });
    	  $("#box").click(function(){
    		  $("#box").css("background","cyan")
    	  });
      });
   </script>
</head>
<body>
	<div id="box"></div>
</body>
</html>
