<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function(){
		var list = ["ball1.jpg","ball2.jpg","ball3.jpg","ball4.jpg","ball5.jpg"];
		var n=0;
		setInterval(function(){
			fname = list[n];
			document.querySelector("img").src=fname;
			n++;
			if(n == list.length){
				n = 0;
			}
		},500);
	}
</script>
</head>
<body>
	<img src="ball1.jpg" width="200" height="200">
	<hr>
</body>
</html>
