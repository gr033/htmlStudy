<title>Insert title here</title>
	<script type="text/javascript">
		window.onload=function(){
			var output="";
			for(i=0;i<10;i++){
				output+= "<h1>Hello"+i+"</h1>";
			}
			/*문서 객체 내부의 글자를 변경*/
			/*document.body.innerHTML = output;*/
			/*순수 텍스트 형식으로 변경*/
			document.body.textContent = output; 
		}
	</script>
</head>
