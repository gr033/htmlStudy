<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
		window.onload=function(){
			var arr = [
				{item:"축구공1", price:35000, fname:"ball1.jpg"},
				{item:"축구공2", price:45000, fname:"ball2.jpg"},
				{item:"축구공3", price:55000, fname:"ball3.jpg"},
				{item:"축구공4", price:65000, fname:"ball4.jpg"},
				{item:"축구공5", price:75000, fname:"ball5.jpg"}
			];
			var item = document.getElementById('item');
			var price = document.getElementById('price');
			var img = document.getElementById('img');
			var n=0;
			setInterval(function(){
				item.innerHTML=arr[n%5].item;
				price.innerHTML=arr[n%5].price;
				img.src=arr[n%5].fname;
				n++;
			},1000);
		}
	</script>
</head>
<body>
	<img id="img" src="ball1.jpg" width="100" height="100"><br>
	상품명 : <span id="item"></span><br>
	가격 : <span id="price"></span>
	<hr>
</body>
</html>
