<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload=function(){
		var btn = document.querySelector("#btn");
		btn.onclick=function(){
			var name = document.getElementById("name").value;
			var kor = eval(document.getElementById("kor").value);
			var eng = eval(document.getElementById("eng").value);
			var math = eval(document.getElementById("math").value);
			var sum = kor+eng+math;
			var avg = sum/3;

			var sumval = document.createTextNode(sum);
			var nameval = document.createTextNode(name);
			var korval = document.createTextNode(kor);
			var engval = document.createTextNode(eng);
			var mathval = document.createTextNode(math);
			var avgval = document.createTextNode(avg);
			
			var td1 = document.createElement("td");
			var td2 = document.createElement("td");
			var td3 = document.createElement("td");
			var td4 = document.createElement("td");
			var td5 = document.createElement("td");
			var td6 = document.createElement("td");
			var tr = document.createElement("tr");
			var table = document.querySelector("table");
			
			td1.appendChild(nameval);
			td2.appendChild(korval);
			td3.appendChild(engval);
			td4.appendChild(mathval);
			td5.appendChild(sumval);
			td6.appendChild(avgval);
			
			tr.appendChild(td1);			
			tr.appendChild(td2);			
			tr.appendChild(td3);			
			tr.appendChild(td4);			
			tr.appendChild(td5);			
			tr.appendChild(td6);
			
			table.appendChild(tr);
		}
	}
</script>
</head>
<body>
	<h3>쌍용고등학교 3학년 9반 시험 결과</h3>
	<hr>
	<table border="1">
		<thread>
			<tr>
				<th>이름</th>
				<th>국어</th>
				<th>영어</th>
				<th>수학</th>
				<th>총점</th>
				<th>평균</th>
			</tr>
		</thread>	
		<tbody id="studentlist"></tbody>
	</table>
	<hr>
	이름: <input type="text" id="name"><br>
	국어: <input type="text" id="kor"><br>
	영어: <input type="text" id="eng"><br>
	수학: <input type="text" id="math"><br>
	<button id="btn">추가</button>
</body>
</html>
