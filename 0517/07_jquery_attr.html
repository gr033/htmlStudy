<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
   <script type="text/javascript">
      $(document).ready(function(){
    	  /*h2태그에 대하여 글자색을 동일하게 하고 
    	  배경색을 각각 다르게 설정*/
    	  var color_list=["pink","orange","yellow","purple"];
    	  $("h2").css({
    		  color: "white",
    		  background: function(i){
    			  return color_list[i];
    		  }
    	  })
      });
   </script>
</head>
<body>
	<h2>Hello HTML</h2>
	<h2>Hello CSS</h2>
	<h2>Hello JavaScript</h2>
	<h2>Hello JQuery</h2>
</body>
</html>
