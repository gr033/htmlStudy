<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script type="text/javascript">
$(function(){
		let timer = setInterval(function(){
			$("body").append($("<p></p>").html(new Date()));
		}, 1000);
		
		setTimeout(function(){
			clearInterval(timer);
		}, 10000);
});
</script>
</head>
<body>

</body>
</html>
