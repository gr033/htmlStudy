<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="output"></div>
	<script type="text/javascript">
		let output = "";
		for(let key in screen){
			output += key + " : "+screen[key]+"<br>";
		}
		document.getElementById("output").innerHTML=output;
	</script>
</body>
</html>
