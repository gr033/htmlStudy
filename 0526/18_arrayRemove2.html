<!DOCTYPE html>

<title>Insert title here</title>
<script type="text/javascript">
//조건에 맞는 데이터 삭제
	Array.prototype.remove = function(index){
		this.splice(index, 1);
	}
	
	let arr = [52, 271, 103, 32, 129];
	for(let i=0;i,arr.length;i++){
		if(arr[i]>100){
			arr.remove(i);
		}
	}
	//배열의 원소가 삭제될 때마다 배열의 길이, 인덱스가 달라지기 때문에 작동에 문제가 있음
	
	console.log(arr);
</script>
