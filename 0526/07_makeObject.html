<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function makeStudent(name, korean, math, english, science){
		let obj = {
				이름: name,
				국어: korean,
				수학: math,
				영어: english,
				과학: science,
				getSum: function(){
					return this.국어 + this.수학 + this.영어 + this.과학;
				},
				getAverage: function(){
					return this.getSum()/4;
				},
				toString: function(){
					return this.이름 + '\t' + this.getSum() + '\t' + this.getAverage();
				}
		};
		return obj;
	}
	let students = [];
	students.push(makeStudent("홍길동", 97, 95, 90, 50));
	students.push(makeStudent("김유신", 80, 95, 80, 50));
	students.push(makeStudent("김유정", 60, 45, 50, 70));
	students.push(makeStudent("김우정", 40, 75, 70, 60));
	students.push(makeStudent("김우성", 50, 65, 90, 70));
	students.push(makeStudent("정우성", 90, 85, 80, 90));
	
	let output ='';
	for(let i in students){
		output += students[i].toString() + '\n';
	}
	alert(output);
</script>
</head>
<body>

</body>
</html>
