<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	let array = [5, 1, 3, 3, 2];
	array.sort();
	//sort함수를 사용하면 모든 요소를 "문자열 오름차순 정렬" 한다.
	console.log(array);
	//오름차순 정렬
	array.sort(function(left, right){
		return left-right;
	});
	console.log(array);
	
	//내림차순 정렬
	array.sort(function(left, right){
		return right-left;
	})
	console.log(array);
	
</script>
</head>
<body>

</body>
</html>
