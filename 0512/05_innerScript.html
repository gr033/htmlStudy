<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	function pro(){
		n=eval(document.getElementById("num").value);
		sum=0;
		for(i=1;i<=n;i++){sum+=i;}
		document.getElementById("result").innerHTML=sum;
	}
</script>
</head>
<body>
	<h1>더하기 프로그램</h1>
	<label>입력하세요-></label>
	<input type="text" id="num">=
	<button onclick="pro()">계산</button><br>
	결과: <span id="result"></span>
</body>
</html>
