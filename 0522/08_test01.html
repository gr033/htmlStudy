<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	#canvas{
		background: grey;
		width: 600px;
		height: 400px;
		position: relative;
		overflow: hidden;
	}
	.inner_box{
		background: orange;
		width: 100px;
		height: 100px;
		position: absolute; 
	}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('.inner_box').each(function(i){
			$(this).css({
				left: i*90,
				top: i*90
			});
		});
	});
</script>
</head>
<body>
	<h1>Hello Test</h1>
	<div id="canvas">
		<div class="inner_box"></div>
		<div class="inner_box"></div>
		<div class="inner_box"></div>
		<div class="inner_box"></div>
		<div class="inner_box"></div>
	</div>
</body>
</html>
