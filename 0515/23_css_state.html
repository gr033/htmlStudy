<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	input:enabled{
		background: yellow;
	}
	input:focus{
		background: orange;
	}
	input:disabled{
		background: skyblue;
	}
</style>
</head>
<body>
	<h2>사용 가능</h2>
	<input type="text"><br>
	<input type="text"><br>
	<input type="text"><br>
	<h2>사용 불가능</h2>
	<input type="text" disabled="disabled">
</body>
</html>
