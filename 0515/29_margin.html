<html>
<head>

<title>Insert title here</title>

	li{

		height: 50px;
		background: orange;
		padding-top: 10px;

	}

</head>
<body>
	<ul>
		<li><a href="http://www.naver.com">네이버</a></li>

	</ul>

</html>
