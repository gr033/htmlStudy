<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	li{
		list-style: none;
		float: left;
		padding: 15px;
	}
	li:first-child{
		border-radius: 25px 0 0 25px;
	}
	li:last-child{
		border-radius: 0 25px 25px 0;
	}
	li:nth-child(2n){
		/*background: pink;*/
		background: #ff0000;
	}	
	li:nth-child(2n-1){
	/*background: rgb(255, 255, 128);*/
	background: #900000;
	}
</style>
</head>
<body>
	<ul>
		<li>첫번째</li>
		<li>두번째</li>
		<li>세번째</li>
		<li>네번째</li>
		<li>다섯번째</li>
		<li>여섯번째</li>
		<li>일곱번째</li>
	</ul>
</body>
</html>
