<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">	
	/*div, h1{
		border: 1px solid blue;
		margin: 10px;
	}*/
	#header{
		width:800px;
		margin: 0 auto;
		background: red;
	}
	#wrap{
		width: 800px;
		margin: 0 auto;
		overflow: hidden;
	}	
	#aside{
		width: 200px;
		float: left;	/*가로로 배치(왼쪽정렬)*/
		background: blue;
	}
	#content{
		width: 600px;
		float: left;	/*가로로 배치*/
		background: green;
	}
</style>
</head>
<body>
	<div id="header">
		<h1>#Header 태그</h1>
	</div>
	
	<div id="wrap">
		<div id="aside">
			<h1>#aside 태그</h1>
		</div>
		
		<div id="content">
			<h1>#content 태그</h1>
		</div>
	</div>
</body>
</html>
